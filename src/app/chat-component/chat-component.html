<div class="chat-layout">
    <div class="chat-user-list-main">
        <h2>ðŸ‘¥ Utenti Online</h2>
        <app-auto-scroll>
            <app-chat-users></app-chat-users>
        </app-auto-scroll>
    </div>
    <div class="chat-main">
        <h2>ðŸ’¬ Chat Pubblica</h2>

        <app-auto-scroll>
            <div *ngFor="let msg of messages"
                [ngClass]="{'my-message': msg.sender === currentSender, 'other-message': msg.sender !== currentSender}"
                class="chat-message">
                <div *ngIf="msg.sender !== currentSender" class="sender-label">
                    <strong>{{ msg.sender }}:</strong>
                </div>
                {{ msg.content }}
            </div>
        </app-auto-scroll>

        <div class="input-group">
            <input type="text" [(ngModel)]="message" (keyup.enter)="send()" placeholder="Scrivi un messaggio..." />
            <button (click)="send()">Invia</button>
        </div>
    </div>
</div>
